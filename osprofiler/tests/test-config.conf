#General app configurables
push_interval: 1
agents:

  - plugin: system
    name: "systemagent1"
    metrics:
      - network
      - cpu
      - memory

  - plugin: process
    name: "bash_agent"
    process_name: "bash"
    metrics:
      - memory
      - cpu
    

# The backend that will recieve metrics generated by the agents
backend:

  - plugin: blueflood
    name: "bluefood_agent"
    auth:
      user: "root"
      password: "password"
      auth_url: "10.245.1.4"
    

